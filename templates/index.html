<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
        crossorigin="anonymous">
    </head>
    <body>
        <h1 >To do List</h1>

        <form method="post" action="/">
            <label for="item">Item: </label>
            <input type="text" name="item">
            <button type="submit">submit</button>
        </form>

        <form method="POST" action="/">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">What are you doing today?</label>
                <textarea class="form-control" name="item" id="exampleFormControlTextarea1" rows="3"></textarea>
                <button>submit</button>
            </div>
        </form>

        <hr>
        <table>
            <thead>
                <tr>
                    <td><h2>Items</h2></td>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                  <tr>
                      <td>
                        {{item}}
                      </td>
                  </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
